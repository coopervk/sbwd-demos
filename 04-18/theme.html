<html>
  <head>
    <title>{Title}</title>
  </head>
  <body>
    <header id='header'>
      <h1>
        <a href='{BlogURL}'>{Title}</a>
      </h1>
      <p>{Description} Read this site via 
        <a href='{RSS}'>RSS</a>
      </p>
      <div class='main'>
        {block:Posts}
        {block:Text}
        <article>
          <header>
            <h2>
              {block:IndexPage}
              <a href='{Permalink}'>{Title}</a>
              {/block:IndexPage}
              {block:PermalinkPage}
              {Title}
              {/block:PermalinkPage}
            </h2>
          </header>
          <div class='content'>{Body}</div>
          <footer>
            <p>Posted at {12Hour}:{Minutes}{AmPm} {Month} {DayOfMonth}, {Year}</p>
          </footer>
        </article>
        {/block:Text}
        {/block:Posts}
      </div>
    </header>
  </body>
</html>
