<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Elements</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="screen.css" />
  </head>
  <body>
    <figure role="img" aria-labelledby="hank-and-fanny">
      <img src="img/hank-and-fanny.jpg" alt="Photo of Hank and Fanny, two dogs." />
      <figcaption id="hank-and-fanny">
        Hank and fanny are the very best buds. Here they are
        ringing in the New Year, 2016.
      </figcaption>
    </figure>
  </body>
</html>
