<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Elements</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="screen.css" />
  </head>
  <body>
    <figure role="img" aria-labelledby="hank-and-fanny">
      <div class="images">
        <img src="img/hank-and-fanny.jpg" alt="Photo of Hank and Fanny, two dogs." />
      </div>
      <figcaption id="hank-and-fanny">
        Hank and fanny are the very best buds. Here they are
        ringing in the New Year, 2016.
      </figcaption>
    </figure>
    <p>
      Hey, CSS positioning is totally easy! Why does everyone
      complain so bitterly about it??? What idiots!!! (Just
      kidding. It's really, really hard. And weird. And
      unpredictable.)
    </p>
    <script src="modernizr.js"></script>
  </body>
</html>
